<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
  <header>
    <div id="homepage-header" class="homepageHeader">
      <h1>Welcome to my Coding Quiz</h1>
      <p>Start quiz to test your knowledge</p>
    </div>

    <div id="question-page-header" class="qPageHeader hide">
      <button id="highscores-quiz">View Highscores</button>
      <button id="exit-quiz">Exit Quiz</button>
      <ul>
        <li>Quiz Score: </li>
        <li id="current-score">0</li>
      </ul>
    </div>

    <div id="highscore-page-header" class="highscorePageHeader hide">
      <h2>Highscores</h2>
      <button id="restart-quiz">Restart Quiz</button>
    </div>

  </header>

  <div id="homepage-buttons" class="homepageButtons">
    <button id="start-quiz" class="startQuiz">
      Start Quiz
    </button>
    <button id="highscores-home" class="highscoresHome">
      View High Scores
    </button>
  </div>

  <card id="question-card" class="qCard hide">
    <h2 id="listed-question" class="listedQuestion"></h2>
    <div id="answer-options" class="answerOptions">
      <button id="answer-btn1" class="answerBtn"></button>
      <button id="answer-btn2" class="answerBtn"></button>
      <button id="answer-btn3" class="answerBtn"></button>
      <button id="answer-btn4" class="answerBtn"></button>
    </div>
    <div>
      <button id="next-btn" class="nextBtn hide">Next</button>
    </div>
  </card>

    <form method="post" id="user-name-intake" class="userNameIntake hide">
      <div class="userNameBox">
        <label for="username">Username:</label>
        <input type="text" id="inputted-user-name" name="username"><br><br>
      </div>
      <input id="submit-btn" class="submitBtn" type="submit" value="Submit">
    </form>
    
    <div id="highscore-page-card" class="highscorePageCard hide">
      <div id="stored-user-names" class="storedUserNames">
        <table id="highscore-table" class="sortable">
            <tr>
              <th class="td1">Username</th>
              <th class="td2">Score</th>
            </tr>
            <tr id="user-pair" class="hide">
              <td class="td1">username#1</td>
              <td class="td2">score#1</td>
            </tr>
        </table>
      </div>
    </div>
